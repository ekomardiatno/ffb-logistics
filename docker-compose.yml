version: "3.8"
services:
  server:
    build: ./server
    ports:
      - "4000:4000"
    volumes:
      - ./server/data:/app/data
    environment:
      - NODE_ENV=production
    command: ["node", "dist/server.js"]
  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server